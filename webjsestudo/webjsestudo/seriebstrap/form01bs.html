<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Microaula formulario Bootstrap</title>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Microcurso Form BootStrap</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs" role="tablist" id="tabEtapas">
                    <li role="presentation"  class="active"><a href="#etapa1" aria-controls="etapa1" role="tab" data-toggle="tab">Etapa 1</a></li>
                    <li role="presentation"><a href="#etapa2" aria-controls="etapa2" role="tab" data-toggle="tab">Etapa 2</a></li>
                    <li role="presentation"><a href="#etapa3" aria-controls="etapa3" role="tab" data-toggle="tab">Etapa 3</a></li>
                </ul>  
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="etapa1">
                        <h2>Etapa 1</h2>
                        <p>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    Informações Pessoais <strong id="dicaetapa1" data-container="body" data-placement="top" data-content="Dados de Email e Nome" data-toggle="popover">(Dicas)</strong>
                                </div>
                            </div>
                        </p>
                        <form action="/" method="post">
                            <div class="form-group col-md-6">
                                <label for="nome">Nome</label>
                                <input type="text" data-toogle="tooltip" data-placement="top" title="Preencha o nome"  class="form-control" name="nome" id="nome" value="" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" value="" />
                            </div>
                        </form>
                        <button id="btnetapa1" class="btn btn-info">Próxima Etapa</button>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="etapa2">
                        <h2>Etapa 2</h2>
                        <form action="/" method="post">
                            <div class="form-group col-md-6">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name="cidade" id="cidade" value="" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" name="estado" id="estado" value="" />
                            </div>
                        </form>
                        <button id="btnetapa2" class="btn btn-info">Próxima Etapa</button>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="etapa3">
                        <h2>Etapa 3</h2>
                        <form action="/" method="post">
                            <div class="form-group col-md-6">
                                <label for="facebook">Facebook</label>
                                <input type="text" class="form-control" name="facebook" id="facebook" value="" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="twitter">Twitter</label>
                                <input type="text" class="form-control" name="twitter" id="twitter" value="" />
                            </div>
                        </form>
                        <button id="btnetapa3" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="form01bs.js" type="text/javascript"></script>
    <script>
        $(function () {
            bindBotoesEtapa();
       });
    </script>
</body>
</html>
